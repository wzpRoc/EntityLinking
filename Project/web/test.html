<!DOCTYPE html>

<script language="javascript" src="./js/jquery-1.11.0.js"></script>

<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<html>
<head>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#w3s").attr({
                    "href" : "http://www.w3school.com.cn/jquery/",
                    "title" : "W3School jQuery 教程"
                });
                $("#w3s").attr({"href":"http://www.baidu.com"});
                var es = $("body").find("a").attr({
                    "href" : "http://www.sina.com.cn/jquery/",
                    "title" : "W3School jQuery 教程"
                });;
            });
        });
    </script>
    <title></title>
</head>
<body>
<p><a href="http://www.w3school.com.cn" id="w3s">W3School.com.cn</a></p>
<p><a href="http://www.w3school.com.cn" id="w3s1">W3School.com.cn</a></p>
<button>改变 href 和 title 值</button>
<p>请把鼠标指针移动到链接上，或者点击该链接，来查看已经改变的 href 值和已经设置的 title 值。</p>
</body>
</html>
